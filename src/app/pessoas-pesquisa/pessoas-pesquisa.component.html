<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label for="nome">Nome</label>
      <input pInputText type="text" id="nome" >
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="Estado"></p-column>
        <p-column field="status" header="Status">
            <ng-template let-vstatus="rowData" pTemplate="body">
              <a href="#" [ngStyle]="{ color: vstatus.status ? '#218151' : '#b8120c' }"
                  pTooltip="{{vstatus.status ? 'Desativar' : 'Ativar'}}"
                  tooltipPosition="top" class="status">
                {{vstatus.status ? 'Ativo' : 'Inativo'}}
              </a>
            </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <a pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>
  </div>
</div>
